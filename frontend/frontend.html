<!DOCTYPE html>
<html>
  <head><title>Company Bot</title></head>
  <body>
    <h2>Ask Company Knowledge Bot</h2>
    <input type="text" id="query" placeholder="Ask me..." />
    <button onclick="ask()">Ask</button>
    <p id="response"></p>

    <script>
      async function ask() {
        const query = document.getElementById("query").value;
        const res = await fetch("https://your-tunnel-url/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });
        const data = await res.json();
        document.getElementById("response").innerText = data.response;
      }
    </script>
  </body>
</html>
